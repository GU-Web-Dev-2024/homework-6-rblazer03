<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW6 - JQuery</title>

    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        $(window).ready(function () {
            var seconds = "00";
            var tens = "00";
            var $appendTens = jQuery(document.getElementById("tens"));
            var $appendSeconds = jQuery(document.getElementById("seconds"));
            var $buttonStart = jQuery(document.getElementById('button-start'));
            var $buttonStop = jQuery(document.getElementById('button-stop'));
            var $buttonReset = jQuery(document.getElementById('button-reset'));
            var $timer = jQuery(document.getElementById('timer'));
            var interval;
            var animateTimer;

            $buttonStart.click(function () {
                clearInterval(interval);
                interval = setInterval(startTimer, 10);
                
                // animate timer
                $timer.css("background-color", "#69C39C");
                clearInterval(animateTimer);
                $timer.animate({opacity: '0.5'}, 1000);
                $timer.animate({opacity: '1.0'}, 1000);
                animateTimer = setInterval(timerAnimation, 2000);
            });

            $buttonStop.click(function () {
                clearInterval(interval);

                // stop animation
                if( !($("#tens").text() === "00" && $("#seconds").text() === "00") ){
                    clearInterval(animateTimer);
                    $timer.stop();
                    $timer.css("opacity", '1.0');
                    $timer.css("background-color", "#CC5144");
                }
            });

            $buttonReset.click(function () {
                clearInterval(interval);
                tens = "00";
                seconds = "00";
                $appendTens.text(tens);
                $appendSeconds.text(seconds);

                // stop animation
                clearInterval(animateTimer);
                $timer.stop();
                $timer.css("opacity", '1.0');
                $timer.css("background-color", "#F9974E");
            });

            function startTimer() {
                tens++;

                if (tens < 9) {
                    $appendTens.text("0" + tens);
                }

                if (tens > 9) {
                    $appendTens.text(tens);

                }

                if (tens > 99) {
                    console.log("seconds");
                    seconds++;
                    $appendSeconds.text("0" + seconds);
                    tens = 0;
                    $appendTens.text("0" + 0);
                }

                if (seconds > 9) {
                    $appendSeconds.text(seconds);
                }
            }
            function timerAnimation(){
                $timer.animate({opacity: '0.5'}, 1000);
                $timer.animate({opacity: '1.0'}, 1000);
            }

            $("body").css({
                fontFamily: "Homemade Apple",
                fontWeight: "400",
                fontStyle: "normal",
                color: "white",
                backgroundColor: "#FAD793"
            });
            
            $(".wrapper").css({
                display: "grid",
                justifyContent: "center",
                flexDirection: "column",
                marginTop: "20px",
                backgroundColor: "#263F3B",
                borderRadius: "50px",
                border: "10px solid #F9974E"
            });

            $("h1").css({
                fontSize: "35px",
                marginLeft: "65px"
            });


            // add css to timer
            $("#timer").css({
                padding: "10px",
                paddingLeft: "200px",
                paddingRight: "200px",
                borderRadius: "20px",
                marginTop: "10px",
                textAlign: "center",
                fontSize: "30px",
                color: "white",
                backgroundColor: "#F9974E"
                
            });
            
            // style buttons/add class name
            $("#button-start").addClass("controls");
            $("#button-stop").addClass("controls");
            $("#button-reset").addClass("controls");

            $(".controls").css({
                backgroundColor: "black",
                color: "white",
                fontSize: "20px",
                marginBottom: "20px",
                borderRadius: "50%",
                fontFamily: "Homemade Apple",
                fontWeight: "400",
                fontStyle: "normal",
                marginLeft: "65px",
                border: "5px solid #F9974E"
            });


        });
    </script>
</head>

<body>
    <div class="wrapper">
        <figure>
            <h1>JQuery Stopwatch</h1>
        </figure>
        <figure>
            <p id="timer"><span id="seconds">00</span>:<span id="tens">00</span></p>
        </figure>
        <figure>
            <button id="button-start">Start</button>
            <button id="button-stop">Stop</button>
            <button id="button-reset">Reset</button>
        </figure>
    </div>
</body>

</html>

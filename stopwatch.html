<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW6 - JQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        $(window).ready(function () {
            var seconds = "00";
            var tens = "00";
            var $appendTens = jQuery(document.getElementById("tens"));
            var $appendSeconds = jQuery(document.getElementById("seconds"));
            var $buttonStart = jQuery(document.getElementById('button-start'));
            var $buttonStop = jQuery(document.getElementById('button-stop'));
            var $buttonReset = jQuery(document.getElementById('button-reset'));
            var $timer = jQuery(document.getElementById('timer'));
            var interval;
            var animateTimer;

            $buttonStart.click(function () {
                clearInterval(interval);
                interval = setInterval(startTimer, 10);
                
                // animate timer
                $timer.css("background-color", "green");
                clearInterval(animateTimer);
                $timer.animate({opacity: '0.5'}, 1000);
                $timer.animate({opacity: '1.0'}, 1000);
                animateTimer = setInterval(timerAnimation, 2000);
            });

            $buttonStop.click(function () {
                clearInterval(interval);

                // stop animation
                if( !($("#tens").text() === "00" && $("#seconds").text() === "00") ){
                    clearInterval(animateTimer);
                    $timer.stop();
                    $timer.css("opacity", '1.0');
                    $timer.css("background-color", "red");
                }
            });

            $buttonReset.click(function () {
                clearInterval(interval);
                tens = "00";
                seconds = "00";
                $appendTens.text(tens);
                $appendSeconds.text(seconds);

                // stop animation
                clearInterval(animateTimer);
                $timer.stop();
                $timer.css("opacity", '1.0');
                $timer.css("background-color", "chocolate");
            });

            function startTimer() {
                tens++;

                if (tens < 9) {
                    $appendTens.text("0" + tens);
                }

                if (tens > 9) {
                    $appendTens.text(tens);

                }

                if (tens > 99) {
                    console.log("seconds");
                    seconds++;
                    $appendSeconds.text("0" + seconds);
                    tens = 0;
                    $appendTens.text("0" + 0);
                }

                if (seconds > 9) {
                    $appendSeconds.text(seconds);
                }
            }
            function timerAnimation(){
                $timer.animate({opacity: '0.5'}, 1000);
                $timer.animate({opacity: '1.0'}, 1000);
            }

            // add css to timer
            $("#timer").css({
                padding: "10px",
                borderRadius: "20px",
                marginTop: "10px",
                textAlign: "center",
                fontSize: "25px",
                color: "white",
                backgroundColor: "chocolate"
            });
            
            // style buttons/add class name
            $("#button-start").addClass("controls");
            $("#button-stop").addClass("controls");
            $("#button-reset").addClass("controls");

            $(".controls").css({
                backgroundColor: "black",
                color: "white",
                fontSize: "15px",
                borderRadius: "50%"
            });

        });
    </script>
</head>

<body>
    <div class="wrapper">
        <h1>Stopwatch</h1>
        <h2>Vanilla JavaScript Stopwatch</h2>
        <p id="timer"><span id="seconds">00</span>:<span id="tens">00</span></p>
        <button id="button-start">Start</button>
        <button id="button-stop">Stop</button>
        <button id="button-reset">Reset</button>
    </div>
</body>

</html>
